- name: Demo on variables
  hosts: localhost
  connection: local
  vars:
    URL: vars.google.com
  tasks:
    - name: Print URL
      ansible.builtin.debug:
        msg: URL - {{ URL }}

- name: Demo on variables - from task
  hosts: localhost
  connection: local
  tasks:
    - name: Print URL
      ansible.builtin.debug:
        msg: URL - {{ URL }}
      vars:
        URL: tasks.google.com

- name: Demo on Roles variables
  hosts: localhost
  connection: local
  roles:
    - sample

- name: Demo on register variables
  hosts: localhost
  connection: local
  tasks:
    - name: Check package
      ansible.builtin.dnf:
        name: zlib
        state: installed
      register: out

    - name: Print out
      ansible.builtin.debug:
        msg: "{{ out }}"
